<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment with Dr. Kasama</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            max-width: 400px;
            display: none;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .message .tick {
            font-size: 36px;
            margin-right: 10px;
        }
    </style>
    <script>
        function showSuccessMessage(event) {
            event.preventDefault();  // Prevent form submission

            // Display the overlay and message
            const overlay = document.createElement('div');
            overlay.classList.add('overlay');
            document.body.appendChild(overlay);

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerHTML = '<span class="tick">âœ”</span>Booking Done Successfully';
            document.body.appendChild(messageDiv);

            // Show the overlay and message
            overlay.style.display = 'block';
            messageDiv.style.display = 'block';

            // Hide the popup after 3 seconds
            setTimeout(() => {
                overlay.remove();
                messageDiv.remove();
            }, 3000);
        }
    </script>
</head>
<body>
    <h1>Book Appointment with Dr. Kasama</h1>

    <form onsubmit="showSuccessMessage(event)" action="submit_booking.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <select id="time" name="time" required>
            <option value="9:00">9:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="16:00">4:00 PM</option>
        </select>

        <label for="message">Message (Optional):</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Submit Booking</button>
    </form>

    <a href="appointments.html">Back to Appointments</a>
</body>
</html>
