<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Link to Google Fonts for Vast Shadow -->
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        header {
            font-family: 'Vast Shadow', sans-serif; /* Apply Vast Shadow font */
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }
        .option-box {
            padding: 20px;
            background: #4CAF50; /* Set background color to #4CAF50 */
            border: 2px solid #dbe2db;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            transition: transform 0.3s ease;
            color: white; /* Set font color to white */
        }
        .option-box:hover {
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
            color: white; /* Ensure the text inside the box is white */
        }
    </style>
</head>
<body>
    <header>Welcome to FARMIFY</header>
    <div class="options-container">
        <div class="option-box">
            <a href="signin.html">Sign In</a>
        </div>
        <div class="option-box">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
