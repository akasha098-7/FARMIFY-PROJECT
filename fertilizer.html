<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .product-details {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-details img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-details h1 {
            font-size: 24px;
            margin: 20px 0;
        }

        .product-details p {
            font-size: 16px;
            margin: 10px 0;
        }

        .product-details .price {
            color: #4CAF50;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .quantity {
            margin: 20px 0;
        }

        .quantity label {
            font-size: 16px;
            margin-right: 10px;
        }

        .quantity input {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }

        .actions {
            margin-top: 20px;
        }

        .actions button {
            background-color: #228b22;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .actions button:hover {
            background-color: #1e7a1e;
        }

        .back-link {
            text-decoration: none;
            color: #228b22;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="product-details">
        <img src="fertilizer.jpg" alt="fertilizer">
        <h1>fertilizer</h1>
        <p>Essential farming supplies for your daily tasks.</p>
        <p class="price" id="product-price">Price: ₹208.00</p>

        <div class="quantity">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1" max="100">
        </div>

        <div class="total-price">
            <p>Total Price: ₹<span id="total-price">208</span></p>
        </div>

        <div class="actions">
            <button id="buy-now">Buy Now</button>
            <button id="add-to-cart">Add to Cart</button>
        </div>

    <script>
        // JavaScript for quantity and price calculation
        const productPrice = 330; // Base price of the product
        const quantityInput = document.getElementById('quantity');
        const totalPriceElement = document.getElementById('total-price');

        // Update total price when quantity changes
        quantityInput.addEventListener('input', () => {
            const quantity = parseInt(quantityInput.value) || 1; // Default to 1 if empty or invalid
            const totalPrice = productPrice * quantity;
            totalPriceElement.textContent = totalPrice.toFixed(2); // Display total price with 2 decimals
        });

        // Buy Now button action
        document.getElementById('buy-now').addEventListener('click', () => {
            window.location.href = 'order-confirmation.html';
        });

        // Add to Cart button action
        document.getElementById('add-to-cart').addEventListener('click', () => {
            alert('Product added to cart!');
        });
    </script>
</body>
</html>
